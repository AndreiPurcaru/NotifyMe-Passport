<div class="main-div">
  <mat-card class="mat-elevation-z5">
    <form [formGroup]="formGroup">
      <mat-form-field appearance="outline" style="width: 100%" hideRequiredMarker>
        <mat-label>{{'county' | translate}}</mat-label>
        <input type="text" [placeholder]="'pickCounty' | translate" aria-label="Judet" matInput formControlName="county" [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let countyObject of filteredOptions | async" [value]="countyObject.name">
            {{countyObject.name}}
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="formGroup.controls['county'].errors != null">{{'requiredField' | translate}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>{{'notificationInterval' | translate}}</mat-label>
        <mat-select formControlName="timeInterval">
          <mat-option *ngFor="let timeInterval of allowedTimeIntervals" [value]="timeInterval.value">
            {{timeInterval.viewValue}}
          </mat-option>

        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" style="display: block">
        <mat-label>{{'pickTimeFrame' | translate}}</mat-label>
        <mat-date-range-input  [rangePicker]="picker" [min]="minDate" [max]="">
          <input matStartDate formControlName="dateFrom" placeholder="DD/MM/YYYY" >
          <input matEndDate formControlName="dateTo" placeholder="DD/MM/YYYY">
        </mat-date-range-input>
        <mat-hint>{{'timeFrameHint' | translate}}</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="formGroup.controls['dateFrom'].hasError('matStartDateInvalid')">{{'invalidStartDate' | translate}}</mat-error>
        <mat-error *ngIf="formGroup.controls['dateTo'].hasError('matEndDateInvalid')">{{'invalidEndDate' | translate}}</mat-error>
      </mat-form-field>

      <div id="button-container" style="text-align: center; margin-top: 1rem">
       <button type="submit" [disabled]="!formGroup.valid" mat-raised-button color="primary" style="width : 10em" (click)="start()">Start!</button>
      </div>

    </form>
  </mat-card>

</div>
