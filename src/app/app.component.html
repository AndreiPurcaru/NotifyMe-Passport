<div class="main-div">
  <mat-card class="mat-elevation-z5">
    <mat-form-field appearance="outline" style="display: block">
      <mat-label>Introdu o perioada</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [min]="minDate" [max]="">
        <input matStartDate formControlName="dateFrom" placeholder="Data inceput" >
        <input matEndDate formControlName="dateTo" placeholder="Data sfarsit">
      </mat-date-range-input>
      <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls['dateFrom'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls['dateTo'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
    <div id="button-container" style="text-align: center; margin-top: 1rem">
     <button mat-raised-button color="primary" style="width : 10em" (click)="start()">Start!</button>
    </div>
  </mat-card>

</div>
